<!DOCTYPE html>
<html>
	<head>
		<title>Fake Job Posting Predictor</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<br><br>
			<h2>Fake Job Posting Predictor</h2> <br>
            
			<form action="/predict" method="POST">
				<div class="form-group">
					<input name="job_title" class="form-control" placeholder="Job Title" required> <br>
					<input name="location" class="form-control" placeholder="Location" required> <br>
					<input name="department" class="form-control" placeholder="Department" required> <br>
					<input name="company_profile" class="form-control" placeholder="Company Profile" required> <br>
					<input name="description" class="form-control" placeholder="Description"> <br>
					<input name="requirements" class="form-control" placeholder="Requirements" required> <br>
					<input name="benefits" class="form-control" placeholder="Benefits" required> <br>
					<input name="employment_type" class="form-control" placeholder="Employment Type" required> <br>
					<input name="required_experience" class="form-control" placeholder="Required Experience" required><br>
					<input name="required_education" class="form-control" placeholder="Required Education" required><br>
					<input name="industry" class="form-control" placeholder="Industry" required> <br>
					<input name="function" class="form-control" placeholder="Function" required><br>

					<button type="submit" class="btn btn-primary"> Generate Prediction </button>
					
				</div>
			</form>
		</div>

		<br>

	</body>
</html>
